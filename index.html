<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
    type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
  <title>Happy Birthday!</title>
  <style>
    body {
      padding-bottom: 90px;
    }
    .nes-progress {
      height: 25px;
    }
    .container{
text-align: center;
}
  </style>
</head>
<body>
  <nav style="padding: 20px; border-bottom: 3px solid #ccc; margin-bottom: 60px;">
    <div class="container">
      <h2 style="margin-bottom: 0;">
        <img src="godzilla.png" width = "70" height ="70">
        Happy Birthday Maria!
        <img src="godzilla.png" width = "70" height ="70">
      </h2>
    </div>
  </nav>


    <!-- Birthday Video -->
  <div class="nes-container with-title is-centered">
<video loop id="myVideo">
  <source src="Birthday.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <button id="myBtn" class = "nes-btn is-primary" onclick="myFunction()">Pause</button>
</div>
  </div>
   <!-- Birthday Video Script -->
<script>

var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>


 <!-- Mood Buttons-->
  <div class="nes-container with-title is-centered">
  <p class="title">How Are You Feeling Today?</p>
    <button type="button" onclick="window.location.href='Sad.html';" class="nes-btn is-primary">Sad</button>
    <button type="button" onclick="window.location.href='Happy.html';" class="nes-btn is-primary">Happy</button>
    <button type="button" onclick="window.location.href='Anxious.html';" class="nes-btn is-primary">Anxious</button>
    <button type="button" onclick="window.location.href='Angry.html';" class="nes-btn is-primary">Angry</button>
  </div>

   <!-- Music Player -->
  <div class="nes-container with-title is-centered">
    <p class = "title"> Music Player</p>
      <div class="player">
    <div class="details">
      <div class="now-playing">PLAYING x OF y</div>
      <div class="track-art"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
    </div>
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
    </div>
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>

  <!-- Load the main script for the player -->
  <script src="main.js"></script>

    <div class = "nes-container is-dark with-title">
  <script src="https://www.puzzlefast.com/en/puzzles/2022042404115148E/embed-script?width=600px&height=800px" type="text/javascript"></script>
  </div>



</body>
</html>
